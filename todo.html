<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="task.js"></script>

    <title>Todo List</title>
</head>

<body style="background-color: lightseagreen;">

    <div class="container">

        <div class="row">
            <div class="col-md-4">
                <div class="my-form">
                    <h3>Add New Task</h3>
                    <div class="form-group">
                        <label>Task</label>
                        <input type="text" class="form-control" id="name" />
                    </div>
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" class="form-control" id="date" />
                    </div>
                    <div class="form-group">
                        <label>Priority</label>
                        <select class="form-control" id="priority">
                            <option value="1"> High </option>
                            <option value="2"> Medium </option>
                            <option value="3"> Low </option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button type="button" onclick="addTask()" class="btn btn-success form-control">Add Task
                        </button>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div id="target">

                </div>
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary">High : <span id="highCounter"></span></button>
                    <button type="button" class="btn btn-primary">Medium : <span id="mediumCounter"></span></button>
                    <button type="button" class="btn btn-primary">Low : <span id="lowCounter"></span></button>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
